<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form </h1>
    <form id="Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" age="age" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" dob="dob" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" email="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="output" style="display: none;">
        <h3>Form Data:</h3>
        <p><strong>Name:</strong> <span id="outputname"></span></p>
        <p><strong>Age:</strong> <span id="outputage"></span></p>
        <p><strong>DOB:</strong> <span id="outputdob"></span></p>
        <p><strong>Email:</strong> <span id="outputemail"></span></p>
    </div>

    <script src="form.js"></script>
</body>
</html>
